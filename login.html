<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin login for Bibby’s BnB - Secure access to manage your bookings.">
  <title>Admin Login - Bibby’s BnB</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="login-body">
  <!-- Header with Logo -->
  <header class="login-header">
    <div class="login-logo-wrapper">
      <a href="index.html" class="login-logo-link">
        <img src="assets/img/icons/bibbys-logo-small.png" alt="Bibby’s BnB Logo" class="login-logo-img">
        <span class="login-logo-text">Bibby’s BnB</span>
      </a>
    </div>
  </header>

  <!-- Main Login Container -->
  <div class="container-fluid login-container">
    <div class="row h-100">
      <!-- Left Side: Image with Overlay -->
      <div class="col-lg-6 login-image-section p-0">
        <img src="assets/img/entry_point_1.jpg" alt="Entry Point" class="login-img">
        <div class="login-image-overlay">
          <div class="login-image-content">
            <h1 class="login-image-title">Welcome, Admin</h1>
            <p class="login-image-subtitle">Manage your BnB with ease and precision.</p>
          </div>
        </div>
      </div>

      <!-- Right Side: Login Form -->
      <div class="col-lg-6 login-form-section d-flex align-items-center justify-content-center">
        <div class="login-form-wrapper">
          <div class="login-form-header">
            <i class="bi bi-lock-fill login-lock-icon" aria-hidden="true"></i>
            <h2 class="login-form-title">Admin Login</h2>
            <p class="login-form-subtitle">Access Bibby’s BnB Admin Dashboard</p>
          </div>
          <div class="login-form-content">
            <div class="alert alert-danger d-none" id="login-error" role="alert"></div>
            <div class="login-form-group">
              <label for="email" class="login-form-label">
                <i class="bi bi-envelope-fill login-input-icon" aria-hidden="true"></i>
                Email Address
              </label>
              <input type="email" class="login-form-control" id="email" placeholder="Enter your email" required aria-describedby="emailHelp">
              <small id="emailHelp" class="login-form-help-text">We’ll never share your email with anyone.</small>
            </div>
            <div class="login-form-group">
              <label for="password" class="login-form-label">
                <i class="bi bi-key-fill login-input-icon" aria-hidden="true"></i>
                Password
              </label>
              <input type="password" class="login-form-control" id="password" placeholder="Enter your password" required>
              <small class="login-form-help-text">
                <a href="#" class="login-forgot-password">Forgot Password?</a>
              </small>
            </div>
            <button id="login-btn" class="login-btn-primary w-100">
              <span class="login-btn-text">Login</span>
              <span class="login-btn-spinner d-none">
                <i class="bi bi-arrow-repeat login-spinner-icon"></i>
              </span>
            </button>
            <p class="login-signup-link mt-3">
              Don’t have an account? <a href="sign_up.html" class="login-signup-anchor">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="login-footer">
    <div class="login-footer-content">
      <p class="login-footer-text">© 2025 E-Funda Web. All rights reserved.</p>
      <div class="login-footer-links">
        <a href="mailto:support@bibbysbnb.com" class="login-footer-link">Contact Support</a>
        <span class="login-footer-divider">|</span>
        <a href="tel:+1234567890" class="login-footer-link">+27 561 5082</a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/assets/js/login.js"></script>
  <script type="module">
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message === 'account_not_approved') {
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = 'Your account is awaiting admin approval.';
      errorDiv.classList.remove('d-none');
    }

    // Add loading state to button
    document.getElementById('login-btn').addEventListener('click', () => {
      const btn = document.getElementById('login-btn');
      const text = btn.querySelector('.login-btn-text');
      const spinner = btn.querySelector('.login-btn-spinner');
      btn.disabled = true;
      text.classList.add('d-none');
      spinner.classList.remove('d-none');
    });
  </script>
</body>
</html>
